<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- GOOGLE FONTS - ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JAVASCRIPT -->
    <script src="/scripts/script.js" defer></script>

    <title>Formulário</title>
</head>
<body>
    <div class="container-main">
        <header class="header">
            <h1>Criar Conta</h1>
            <p>icon</p>
        </header>
        <form class="form">
            <div class="conter-input">
                <label for="name">Primeiro Nome</label>
                <input type="text" class="form-input" placeholder="Fulano">
                <p class="error"></p>
            </div>
            <div class="conter-input">
                <label for="name">Último Nome</label>
                <input type="text" class="form-input" placeholder="De tal">
                <p class="error"></p>
            </div>
            <div class="conter-input">
                <label for="name">Nascimento</label>
                <input type="date" class="form-input">
                <p class="error"></p>
            </div>
            <div class="conter-input">
                <label for="name">E-Mail</label>
                <input type="email" class="form-input" placeholder="exemplo@gmail.com">
                <p class="error"></p>
            </div>
            <div class="conter-input">
                <label for="name">Senha</label>
                <input type="password" class="form-input">
                <p class="error"></p>
            </div>
            <div class="conter-input">
                <label for="name">Confirmar Senha</label>
                <input type="password" class="form-input">
                <p class="error"></p>
            </div>

            <div class="conter-check">
                <p>Gênero</p>
                <div>
                    <input type="checkbox">
                    <label for="Feminino">Feminino</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="Masculino">Masculino</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="Outro">Outro</label>
                </div>
                <p class="error"></p>
            </div>
        </form>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
